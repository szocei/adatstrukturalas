<body>
  <script>
//1.feladat:Adott az alábbi objektum:
    const user = {
        firstName: 'John',
        lastName: 'Doe'
    };
//Mentsd el külön lastName, firstName, és job változókba a fenti objektum property-jeit!
//Ha valamelyik nincs megadva, akkor az érték legyen a “unknown” string!

const {
    lastName ,
    firstName ,
    job='unknown'
} = user;
console.log(lastName, firstName, job);

//2.feladat  
// Ments el külön l, f, és j változókba a fenti objektum lastName, firstName, és job property-jeit!
// Ha valamelyik nincs megadva, akkor az érték legyen a “unknown” string!
const {
    lastName:l,
    firstName:f,
    job:j='unknown'
}=user;
console.log(f,l,j);

//3.feladat  Ments el külön, tesszőleges nevű változókba az alábbi tömb első, harmadik, és ötödik indexű elemét!
    const names = ['John', 'Jane', 'Judith', 'Jennefer', 'Jeremiah', 'Johnny'];

    const [elso,,harmadik,,otodik,]=names;
    console.log(elso);
    console.log(harmadik);
    console.log(otodik);









  </script>
